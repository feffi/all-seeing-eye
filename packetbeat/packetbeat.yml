shipper:
 name:

interfaces:
  device: any

protocols:
  icmp:
    enabled: true
  amqp:
    ports: [5672]
  cassandra:
    ports: [9042]
  dns:
    ports: [53]
    include_authorities: true
    include_additionals: true
  http:
    ports: [80, 8080, 8000, 5000, 8002]
  memcache:
    ports: [11211]
  mysql:
    ports: [3306]
  pgsql:
    ports: [5432]
  redis:
    ports: [6379]
  thrift:
    ports: [9090]
  mongodb:
    ports: [27017]
  nfs:
    ports: [2049]

