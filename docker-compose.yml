version: '2'
services:

  elasticsearch:
    build: elasticsearch/
    image: elasticsearch:latest
    ports:
      - 9200:9200/tcp
      - 9300:9300/tcp
    labels:
      io.rancher.sidekicks: elasticsearch-config
    environment:
      ES_JAVA_OPTS: -Xms1g -Xmx1g
    volumes_from:
      - elasticsearch-config
    stdin_open: true

  elasticsearch-config:
    build: elasticsearch-config/
    image: elasticsearch-config:latest
    volumes:
      - /etc/elasticsearch
    stdin_open: true

  logstash:
    build: logstash/
    image: logstash:latest
    labels:
      io.rancher.sidekicks: logstash-config
    ports:
      - 5000:5000/tcp
      - 5044:5044/tcp
    command:
      - -f
      - /etc/logstash/conf.d/
    links:
      - elasticsearch
    volumes_from:
      - logstash-config
    stdin_open: true

  logstash-config:
    build: logstash-config/
    image: logstash-config:latest
    volumes:
      - /etc/logstash/conf.d
    stdin_open: true

  kibana:
    build: kibana/
    image: kibana:latest
    labels:
      io.rancher.sidekicks: kibana-config
    ports:
      - 5601:5601/tcp
    links:
      - elasticsearch
    volumes_from:
      - kibana-config
    stdin_open: true

  kibana-config:
    build: kibana-config/
    image: kibana-config:latest
    volumes:
      - /opt/kibana/config/
    stdin_open: true

  packetbeat:
    build: packetbeat/
    image: packetbeat:latest
    network_mode: host
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.dns: 'true'
    stdin_open: true

